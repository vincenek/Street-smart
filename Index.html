<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>StreetSmart</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; }
        .tip { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>StreetSmart üèôÔ∏è</h1>
    <a href="submit.html">Submit Tip</a>
    
    <div id="tips"></div>

    <script>
        // Load tips from localStorage
        let tips = JSON.parse(localStorage.getItem('tips') || '[]');
        
        // Display latest 20
        tips.slice(-20).reverse().forEach(tip => {
            document.getElementById('tips').innerHTML += `
                <div class="tip">
                    <h3>${tip.location} ‚Ä¢ ${tip.category}</h3>
                    <p>${tip.text}</p>
                    <small>${tip.alias || 'Anonymous'}</small>
                </div>
            `;
        });
    </script>
</body>
</html>
