<!-- submit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="p-4 bg-gray-800">
        <h1 class="handwritten text-4xl text-orange-500">Submit a Tip</h1>
    </header>

    <main class="p-4 max-w-2xl mx-auto">
        <form action="YOUR_GOOGLE_FORM_URL" method="POST" class="space-y-4">
            <div>
                <label>Location</label>
                <input name="location" required class="w-full p-2 text-gray-900 rounded">
            </div>
            <div>
                <label>Tip (280 chars max)</label>
                <textarea name="tip" maxlength="280" required class="w-full p-2 text-gray-900 rounded"></textarea>
            </div>
            <div>
                <label>Category</label>
                <select name="category" class="w-full p-2 text-gray-900 rounded">
                    <option>Safety</option>
                    <option>Scam Alert</option>
                    <option>Vendor</option>
                    <option>Shortcut</option>
                </select>
            </div>
            <button type="submit" class="bg-orange-600 px-4 py-2 rounded">Submit Tip</button>
        </form>
    </main>
</body>
</html>
