<!-- submit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Tip</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; }
        input, textarea, select { width: 100%; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Submit Tip</h1>
    <form onsubmit="return submitTip()">
        <input type="text" id="location" placeholder="Location" required>
        <textarea id="tip" placeholder="Your tip..." maxlength="280" required></textarea>
        <select id="category">
            <option value="safety">Safety</option>
            <option value="scam">Scam Alert</option>
        </select>
        <input type="text" id="alias" placeholder="Alias (optional)">
        <button type="submit">Submit</button>
    </form>

    <script>
        function submitTip() {
            const tip = {
                location: document.getElementById('location').value,
                text: document.getElementById('tip').value,
                category: document.getElementById('category').value,
                alias: document.getElementById('alias').value
            };

            let tips = JSON.parse(localStorage.getItem('tips') || '[]');
            tips.push(tip);
            localStorage.setItem('tips', JSON.stringify(tips));

            alert('Tip submitted!');
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>
</html>
